<!DOCTYPE html>
<html lang="pt-br">
		<head>
				<title>HTML - Formulario Fale Conosco</title>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" type="text/css" href="./css/styleantigo.css">
				<script src="https://kit.fontawesome.com/138ea98ba3.js" crossorigin="anonymous"></script>
		</head>	
		<body>

				<header>
					<h2>Formulário</h2>
				</header>

			<section>
				<nav>
						<ul>
							<li i class="fa-solid fa-house"></i>><a href="05-layouts.html">Home</a></li>
							<li i class="fa-regular fa-file-lines" style='font-size:20px'></i>><a href="#sobre">Sobre</a></li>
							<li i class="fa-solid fa-envelope"></i>><a href="#contato">Contato</a></li>
						</ul>
				</nav>

				<article>

					<h1 class="navegacao">Contato</h1>
					<p>Preencha os campos abaixo:</p>

					<form method="post">

						<div>
							<label for="nome">Nome</label><br>
							<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
						</div>

						<div>
							<label for="email">E-mail</label><br>
							<input type="email" name="email" id="email" placeholder="Digite seu email">
						</div>

						<div>
							<label for="mensagem">Mensagem</label><br>
							<textarea name="mensagem" id="mensagem" rows="5"></textarea>
						</div>

						<div>
							<p><label>Qual linguagem você prefere?</label>
								<input type="radio" name="linguagens" value="html"> HTML
								<input type="radio" name="linguagens" value="css"> CSS
								<input type="radio" name="linguagens" value="javascript"> JavaScript			
							</p>
						</div>


						<div>
							<p><label>Quais linguagens você sabe?</label>
								<input type="checkbox" name="linguagens" value="html"> HTML
								<input type="checkbox" name="linguagens" value="css"> CSS
								<input type="checkbox" name="linguagens" value="javascript"> JavaScript
							</p>
						</div>
						<div>
							<label>Qual a sua cor favorita?</label>
							<select>
								<option value="Azul" selected>Azul</option>
								<option value="Verde">Verde</option>
								<option value="Vermelho">Vermelho</option>
							</select>
						</div>



						<div>
							<input name="form" type="submit" value="Enviar"/>
						</div>

					</form>
							
				</article>
			</section>

			<footer>
				<p>Desenvolvido por <b>MATERE<b></p>
			</footer>

		</body>	
</html>
